<footer class="site-footer">
    <div class="inner">
        <div class="social-links">
            {% if site.instagram_username %}
            <a href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            {% endif %}
            {% if site.youtube_username %}
            <a href="https://www.youtube.com/{{ site.youtube_username }}" target="_blank"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            {% endif %}
            {% if site.email_address %}
            <a href="mailto:{{ site.email_address }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            {% endif %}
        </div>
        <div class="copyright">
            &copy; {{ site.time | date: '%Y' }} {{ site.title }}
        </div>
    </div>
</footer>

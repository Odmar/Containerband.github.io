<nav class="site-nav" aria-label="Main Menu">
    <div class="inner">
        <div id="nav-menu" class="nav-menu">
            <ul class="menu">
            {% for link in site.navigation %}
                {% assign current = nil %}
                {% if page.url == link.url %}
                    {% assign current = 'nav-current' %}
                {% endif %}
                <li class="{{ current }}"><a class="{{ current }}" href="{{ link.url }}" target="_blank"><i class="fa fa-{{ link.icon }}" aria-hidden="true"></i><span style="margin-left: 10px;">{{ link.text }}</span></a></li>
            {% endfor %}
            </ul>
        </div>
    </div><!-- .inner -->
</nav><!-- .site-nav -->
<header class="site-header fade-in-down delay-0_5s">
    <div class="inner">
        {% if site.logo != null %}
        <p class="site-logo"><a rel="home"><img src="{{ site.baseurl }}/images/{{ site.logo }}" width="300" alt="{{ site.title }} logo" /></a></p>
        <h1 class="site-title screen-reader-text"><a rel="home">{{site.title}}</a></h1>
        {% else %}
        <h1 class="site-title"><a href="{{ site.baseurl }}/" rel="home">{{site.title}}</a></h1>
        {% endif %}
    </div><!-- .inner -->
</header><!-- .site-header -->

{% include search.html %}

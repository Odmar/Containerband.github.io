<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
  <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/svg+xml" href="{{ "/images/logo_new.svg" | prepend: site.baseurl }}">
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>

<body class="fixed-nav">
  <div id="page" class="site">
    {% include header.html %}
    {{content}}
    {% include footer.html %}
  </div><!-- .site -->

  <script type="text/javascript" src="{{ site.baseurl }}/js/plugins.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/custom.js"></script>

  <script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
      searchInput: document.getElementById('search-field'),
      resultsContainer: document.getElementById('search-results'),
      json: '{{ site.baseurl }}/search.json',
      searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a> <span class="entry-meta"><time class="post-date" datetime="{date}">{date}</time></span></li>',
      noResultsText: 'No results found',
      limit: 15,
      fuzzy: false,
      exclude: ['Welcome']
    })
  </script>

</body>

</html>
